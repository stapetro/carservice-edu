</head>
<body>
    <form method="post" action="loggedIn.htm" onsubmit="javascript:return WebForm_OnSubmit();" id="ctl01">

    <div class="page">
        <div class="header">
            <div class="title">
                <h1>
                    CarService
                </h1>
            </div>
            <div class="loginDisplay">                
				[ <a href="login.htm" id="HeadLoginView_HeadLoginStatus">Log In</a> ]                                       
            </div>
            <div class="clear hideSkiplink">
				<div class="menu" id="NavigationMenu" style="float: left; ">
					<ul style="position: relative; float: left; width: auto; ">
						<li style="position: relative; float: left; "><a href="index.htm">Home</a></li>
						<li style="position: relative; float: left; "><a href="#">Cars</a></li>						
						<li style="position: relative; float: left; "><a href="#">Repair cards</a></li>
						<li style="position: relative; float: left; "><a href="#">Admin</a></li>						
					</ul>
				</div>
				<div style="clear: left; "></div><a id="NavigationMenu_SkipLink"></a>
            </div>
        </div>	
        <div class="main">
            
    <h2>
        Log In
    </h2>
    <p>
        Please enter your username and password.
        Contact with administrator if you don't have an account.
    </p>
    
            <span class="failureNotification">
                
            </span>
            <div id="MainContent_LoginUser_LoginUserValidationSummary" class="failureNotification" style="display:none;">

</div>
            <div class="accountInfo">
                <fieldset class="login">
                    <legend>Account Information</legend>
                    <p>
                        <label for="MainContent_LoginUser_UserName" id="MainContent_LoginUser_UserNameLabel">Username:</label>
                        <input name="ctl00$MainContent$LoginUser$UserName" type="text" id="MainContent_LoginUser_UserName" class="textEntry" value="stanislav.petrov">
                        <span id="MainContent_LoginUser_UserNameRequired" title="User Name is required." class="failureNotification" style="visibility:hidden;">*</span>
                    </p>
                    <p>
                        <label for="MainContent_LoginUser_Password" id="MainContent_LoginUser_PasswordLabel">Password:</label>
                        <input name="ctl00$MainContent$LoginUser$Password" type="password" id="MainContent_LoginUser_Password" class="passwordEntry" value="stas1234">
                        <span id="MainContent_LoginUser_PasswordRequired" title="Password is required." class="failureNotification" style="visibility:hidden;">*</span>
                    </p>
                    <p>
                        <input id="MainContent_LoginUser_RememberMe" type="checkbox" name="ctl00$MainContent$LoginUser$RememberMe">
                        <label for="MainContent_LoginUser_RememberMe" id="MainContent_LoginUser_RememberMeLabel" class="inline">Keep me logged in</label>
                    </p>
                </fieldset>
                <p class="submitButton">
                    <input type="submit" name="ctl00$MainContent$LoginUser$LoginButton" value="Log In" id="MainContent_LoginUser_LoginButton">
                </p>
            </div>
        

        </div>
        <div class="clear">
        </div>
    </div>
    <div class="footer">
        
    </div>
    
</form>


</body></html>
